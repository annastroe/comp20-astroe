<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script>
	  // Your work will be done here...
	  $(document).keyup(function(event){
	   		if(event.keyCode == 13) {
	   			store();

	   		}

	   	});


	function store() {
		txt = $("#msg").val();

		var date = new Date();
		//localStorage[new Date().getTime()] = txt;
		date = date.getMonth() + "/" + date.getDate() + "/" + date.getFullYear() + " " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
		localStorage[date] = txt;
		console.log(date);
		reload();
	}

	function reload() {

		for (key in localStorage) {
			
			output = "<p>" + key + " - " + localStorage[key] + "</p>\n";
			$("#log").after('<p>' +output+ '</p>')
			
		}
		
	}

	}

	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
